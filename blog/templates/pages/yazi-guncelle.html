{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block title %} Yazı Guncelle {% endblock %}

{% block content %}
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{form | crispy}}

</form>
 

{% endblock %}

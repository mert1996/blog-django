{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block title %} Yazı Ekle {% endblock %}

{% block content %}
<form action="{% url 'yazi-ekle' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{form | crispy}}
    <input class="btn btn-danger mt-3 mb-3" type="submit" value="Yazı oluştur.">
</form>
 

{% endblock %}
